<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.6/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.6/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
            requirements: ["matplotlib"],
            entrypoint: "./main.py", // The target file of the `streamlit run` command
            files: {
                "main.py": {
                url: "./main.py",
                },
                "graph.py": {
                url: "./graph.py",
                },
                "a_star.py": {
                url: "./a_star.py",
                },
                "gen_alg.py": {
                url: "./gen_alg.py",
                },
                "drone.py": {
                url: "./drone.py",
                },
            },
        },
        document.getElementById("root")
    );
    </script>
  </body>
</html>
